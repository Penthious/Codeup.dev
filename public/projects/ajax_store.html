<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
     $.ajax("/data/inventory.json").done(function(data){
        data.forEach(function(element, index, array){
            var tableAdding = ""
                tableAdding += "<tr>"
                tableAdding += "<td>" + element.title + "</td>"
                tableAdding += "<td>" + element.quantity + "</td>"
                tableAdding += "<td>" + element.price + "</td>"
                tableAdding += "<td>" + element.categories.join(", ") + "</td>"
                tableAdding += "</tr>"
                $("#insertProducts").append(tableAdding);

            //  same as above
            // $("#insertProducts").append("<tr><td>" + element.title + "</td><td>" + element.quantity + "</td><td>" + element.price + "</td><td>"+ element.categories.join(", ") + "</td></tr>")
        });
    });
    // TODO: Create an ajax GET request for /data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
