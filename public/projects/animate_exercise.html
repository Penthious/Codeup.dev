    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

        "use strict";






        $("#btn-move").click(function blink(){
            $("#animate-box").animate({
                "opacity" : "0"
            },30).animate({
                "opacity" : "1"
            },30, blink)
        });





        // $("#btn-move").click(function(event){

        //     })
        // })
        $("#btn-scale").click(function(event){
            $("#animate-box").animate({
                "width" : "+=50%",
                "height" : "+=100px"
            })
        });
        $("#btn-hide").click(function(event){
            $("#animate-box").animate({
                "opacity" : "0"
            }).animate({
                "opacity" : "1"
            })
        });
        $("#btn-show").click(function(event){
            $("#animate-box").animate({
                "opacity" : "1"
            },1000)
        });
        $("#btn-all").click(function(event){
            $("#animate-box").animate({
                "width" : "+=50%",
                "left":"+=100px",
                "opacity" : "0"
            }).animate({
                "opacity" : "1",
                "width" : "-=50%",
                "left":"-=100px",
            })

        });
