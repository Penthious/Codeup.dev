<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>scope</title>
    </head>
    <body>
        <script type="text/javascript">


        (function() {
            'use strict';

            function add(a, b) {
                console.log(a + b);
            }
            add(20, 2);

            var myNameIs = 'Tomas';
            function sayHello(myNameIs){
                console.log("Hello " + myNameIs);
            }

            sayHello("bob");


            function isOdd(random){
                console.log("This is a odd number: " + random);
            }

            var random = Math.floor((Math.random()*100)+1);
            if (random % 2 ==1) {
                isOdd(random)
            }else {
                console.log("This is even a number: " + random);
            }

        }());
        </script>

    </body>
</html>
